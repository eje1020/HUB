<!DOCTYPE html>
<html>

<head>
  <title>HTML実習</title>
  <meta charset="utf-utf-8">
</head>

<body>
  <p style="margin-top:15px">タグの中には、文字の塊を前後で囲うものの他にも、全体のコードのどこかに単独で挿入されるものとがある（「改行」「イメージ挿入」など）。</p>

  <p style="margin-top:15px">イメージを挿入するためには、「イメージのソースはこれこれです」ということをタグの中に記す必要がある。<br>（以下、例）
  <img src="img.png" width="90%" height="35%"></p>
</body>

</html>
